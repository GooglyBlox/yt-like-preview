name: Release Chrome Extension

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'manifest.json'
  
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if it exists'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          FORCE="${{ github.event.inputs.force_release }}"
          if [ "$FORCE" = "true" ]; then
            echo "Force release requested"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif gh release view "v${{ steps.get_version.outputs.version }}" > /dev/null 2>&1; then
            echo "Release already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "No existing release found"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create extension zip and release
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          EXT_NAME=$(jq -r '.name // "extension"' manifest.json | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
          EXT_DISPLAY_NAME=$(jq -r '.name // "Extension"' manifest.json)
          ZIP_NAME="${EXT_NAME}-v${VERSION}.zip"
          
          zip -r "$ZIP_NAME" . -x "*.git*" -x ".github/*" -x "*.zip"
          
          if [ "${{ github.event.inputs.force_release }}" = "true" ]; then
            gh release delete "v${VERSION}" --yes 2>/dev/null || true
            git push --delete origin "v${VERSION}" 2>/dev/null || true
          fi
          
          gh release create "v${VERSION}" \
            --title "${EXT_DISPLAY_NAME} v${VERSION}" \
            --generate-notes \
            "$ZIP_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release (already exists)
        if: steps.check_release.outputs.should_release == 'false'
        run: |
          echo "Release v${{ steps.get_version.outputs.version }} already exists. Skipping."
